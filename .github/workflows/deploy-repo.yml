name: Deploy Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create repository structure
        run: |
          mkdir -p gh-pages/x86_64
          
          # Copy package repository
          if [ -d "packages/x86_64" ]; then
            cp -r packages/x86_64/* gh-pages/x86_64/ || true
          fi
          
          # Create index.html
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Relish Arch Linux - Package Repository</title>
              <style>
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      max-width: 900px;
                      margin: 50px auto;
                      padding: 20px;
                      background: #1a1a1a;
                      color: #e0e0e0;
                  }
                  h1 { color: #6495ED; }
                  code {
                      background: #2a2a2a;
                      padding: 2px 6px;
                      border-radius: 3px;
                      color: #88C0D0;
                  }
                  pre {
                      background: #2a2a2a;
                      padding: 15px;
                      border-radius: 5px;
                      overflow-x: auto;
                      border-left: 3px solid #6495ED;
                  }
                  .warning {
                      background: #3a2a1a;
                      padding: 15px;
                      border-radius: 5px;
                      border-left: 3px solid #D08770;
                      margin: 20px 0;
                  }
              </style>
          </head>
          <body>
              <h1>üéÆ Relish Arch Linux - Package Repository</h1>
              
              <p>Welcome to the Relish Arch Linux custom package repository!</p>
              
              <h2>üì¶ How to Use</h2>
              
              <p>Add this repository to your <code>/etc/pacman.conf</code>:</p>
              
              <pre>[relish-repo]
SigLevel = Optional TrustAll
Server = https://medievalnudistofthedead.github.io/relish-arch-distro/$arch</pre>
              
              <p>Then update and install packages:</p>
              
              <pre>sudo pacman -Sy
sudo pacman -S package-name</pre>
              
              <div class="warning">
                  <strong>‚ö†Ô∏è Note:</strong> Replace <code>yourusername</code> with your actual GitHub username.
              </div>
              
              <h2>üîó Links</h2>
              <ul>
                  <li><a href="https://github.com/medievalnudistofthedead/relish-arch-distro">GitHub Repository</a></li>
                  <li><a href="x86_64/">Browse Packages (x86_64)</a></li>
              </ul>
              
              <h2>üìã Available Packages</h2>
              <p>Check the <a href="x86_64/">x86_64 directory</a> for available packages.</p>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
